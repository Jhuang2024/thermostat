<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greens Inspiration</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: var(--background-color);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    transition: background-color 0.3s;
  }
  :root {
    --background-color: #e0e0e0;
    --foreground-color: #ffffff;
    --button-color: #007bff;
    --button-hover-color: #0056b3;
    --text-color: #333;
  }
  body.dark-mode {
    --background-color: #333;
    --foreground-color: #444;
    --button-color: #555;
    --button-hover-color: #777;
    --text-color: #fff;
  }
  .phone-container {
    width: 375px;
    height: 667px;
    overflow-y: auto;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    background: var(--foreground-color);
  }
  .video-container {
    width: 100%;
    background: #000;
    margin-bottom: 10px;
  }
  video {
    width: 100%;
    aspect-ratio: 9 / 16;
  }
  .controls, .comments-section {
    width: 100%;
    text-align: center;
    padding: 10px;
    background-color: var(--foreground-color);
    color: var(--text-color);
  }
  .like, .comment {
    cursor: pointer;
    font-size: 24px;
    padding: 5px 10px;
  }
  textarea, button {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 5px 0;
  }
  textarea {
    height: 40px;
  }
  button {
    background-color: var(--button-color);
    border: none;
    color: white;
    cursor: pointer;
  }
  .comments-list {
    max-height: 80px;
    overflow-y: auto;
    padding: 5px;
  }
  .bottom-bar {
    display: flex;
    justify-content: space-around;
    background: var(--button-color);
    padding: 10px 0;
    width: 100%;
    transition: background-color 0.2s ease-in-out;
  }
  .tooltip {
    position: relative;
    display: inline-block;
    text-align: center;
    width: 20%;
  }
  .tooltip img {
    width: 24px;
    height: 24px;
    transition: transform 0.2s ease-in-out;
  }
  .tooltip:hover img {
    transform: scale(1.1);
  }
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 150%;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s, visibility 0.3s;
  }
  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }
</style>
</head>
<body>

<div class="phone-container">
  <!-- First Video Container -->
  <div class="video-container">
    <video controls>
      <source src="Video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <span class="like" onclick="toggleLike(this)">‚ù§ <span class="likes-count">0</span></span>
      <span class="comment" onclick="toggleComments(this)">üí¨</span>
    </div>
    <div class="comments-section">
      <textarea placeholder="Add a comment..."></textarea>
      <button onclick="postComment(this.parentNode)">Post</button>
      <div class="comments-list"></div>
    </div>
    <!-- Navigation Bar specific to first video -->
    <div class="bottom-bar">
      <div class="tooltip">
        <img src="home.png" alt="Home" onclick="window.location='index.html'">
        <span class="tooltiptext">Home</span>
      </div>
      <div class="tooltip">
        <img src="clock.png" alt="Scheduling" onclick="window.location='scheduling.html'">
        <span class="tooltiptext">Scheduling</span>
      </div>
      <div class="tooltip">
        <img src="graph.png" alt="Statistics" onclick="window.location='statistics.html'">
        <span class="tooltiptext">Statistics</span>
      </div>
      <div class="tooltip">
        <img src="leaf.png" alt="Greens" onclick="window.location='greens.html'">
        <span class="tooltiptext">Greens</span>
      </div>
      <div class="tooltip">
        <img src="settings.png" alt="Settings" onclick="window.location='settings.html'">
        <span class="tooltiptext">Settings</span>
      </div>
    </div>
  </div>

  <!-- Second Video Container -->
  <div class="video-container">
    <video controls>
      <source src="Video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <span class="like" onclick="toggleLike(this)">‚ù§ <span class="likes-count">0</span></span>
      <span class="comment" onclick="toggleComments(this)">üí¨</span>
    </div>
    <div class="comments-section">
      <textarea placeholder="Add a comment..."></textarea>
      <button onclick="postComment(this.parentNode)">Post</button>
      <div class="comments-list"></div>
    </div>
    <!-- Navigation Bar specific to second video -->
    <div class="bottom-bar">
      <div class="tooltip">
        <img src="home.png" alt="Home" onclick="window.location='index.html'">
        <span class="tooltiptext">Home</span>
      </div>
      <div class="tooltip">
        <img src="clock.png" alt="Scheduling" onclick="window.location='scheduling.html'">
        <span class="tooltiptext">Scheduling</span>
      </div>
      <div class="tooltip">
        <img src="graph.png" alt="Statistics" onclick="window.location='statistics.html'">
        <span class="tooltiptext">Statistics</span>
      </div>
      <div class="tooltip">
        <img src="leaf.png" alt="Greens" onclick="window.location='greens.html'">
        <span class="tooltiptext">Greens</span>
      </div>
      <div class="tooltip">
        <img src="settings.png" alt="Settings" onclick="window.location='settings.html'">
        <span class="tooltiptext">Settings</span>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleLike(element) {
    var likesCount = element.querySelector('.likes-count');
    likesCount.textContent = parseInt(likesCount.textContent) + 1;
  }

  function toggleComments(element) {
    var commentsSection = element.parentNode.querySelector('.comments-section');
    commentsSection.style.display = commentsSection.style.display === 'block' ? 'none' : 'block';
  }

  function postComment(container) {
    var textarea = container.querySelector('textarea');
    var commentsList = container.querySelector('.comments-list');
    if (textarea.value.trim() !== '') {
      var comment = document.createElement('div');
      comment.textContent = textarea.value;
      commentsList.appendChild(comment);
      textarea.value = '';
    } else {
      alert("Please enter a comment.");
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    const theme = localStorage.getItem('theme') || 'light';
    changeTheme(theme);

    // Intersection Observer for video autoplay and pause
    const videos = document.querySelectorAll('video');
    const options = {
      root: document.querySelector('.phone-container'),
      rootMargin: '0px',
      threshold: 0.5
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.play().catch(error => {
            console.error('Failed to play the video:', error);
          });
        } else {
          entry.target.pause();
        }
      });
    }, options);

    videos.forEach(video => {
      observer.observe(video);
    });
  });

  function changeTheme(theme) {
    document.body.classList.toggle('dark-mode', theme === 'dark');
  }
</script>
</body>
</html>
